<div *ngIf="weight">
  <div><span>id: </span>{{weight.id}}</div>
  <div>
    <label>Min:
      <input [(ngModel)]="weight.min" placeholder="min"/>
    </label>

    <label>Max:
      <input [(ngModel)]="weight.max" placeholder="max"/>
    </label>

  </div>
  <button (click)="goBack()">go back</button>
</div>
